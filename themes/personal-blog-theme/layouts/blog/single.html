{{ define "main" }}
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        <div class="post-meta">
            <span class="post-reading-time">{{ .ReadingTime }} phút đọc</span>
            <div class="post-tags">
                {{ range .Params.tags }}
                <span class="tag">{{ . }}</span>
                {{ end }}
            </div>
        </div>
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>

    <footer class="post-footer">
        <div class="post-navigation">
            {{ with .PrevInSection }}
            <a href="{{ .Permalink }}" class="post-nav-link post-nav-prev">
                <span class="post-nav-label">Bài trước</span>
                <span class="post-nav-title">{{ .Title }}</span>
            </a>
            {{ end }}
            
            {{ with .NextInSection }}
            <a href="{{ .Permalink }}" class="post-nav-link post-nav-next">
                <span class="post-nav-label">Bài sau</span>
                <span class="post-nav-title">{{ .Title }}</span>
            </a>
            {{ end }}
        </div>
    </footer>
</article>
{{ end }}
